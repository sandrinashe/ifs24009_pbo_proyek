# =========================================================
# Konfigurasi Database Khusus untuk Pengujian (H2 In-Memory)
# File ini menimpa konfigurasi PostgreSQL di src/main/resources/
# untuk menghindari error autentikasi saat menjalankan tes.
# =========================================================

# Datasource Configuration for H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Menonaktifkan logging SQL agar output tes lebih bersih (Opsional)
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=OFF