<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}" lang="id">
<head>
    <title>My Library - Koleksi Saya</title>
    <style>
        .song-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }
        .song-card:hover .play-btn {
            opacity: 1;
            transform: scale(1);
        }
        .play-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #0d6efd; /* Primary Bootstrap */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .cover-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1; /* Membuat gambar selalu kotak */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div layout:fragment="content" class="container-fluid container-lg py-4 min-vh-100">
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-end mb-4">
            <div>
                <h2 class="fw-bold mb-1"><i class="bi bi-collection-play me-2"></i>My Library</h2>
                <p class="text-muted mb-0">Semua koleksi lagu Anda dalam tampilan galeri.</p>
            </div>
            
            <!-- Search di Library -->
            <form action="/library" method="get" class="d-flex">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" placeholder="Cari lagu..." 
                           th:value="${searchParam}" style="width: 200px;">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- State Kosong -->
        <div th:if="${#lists.isEmpty(songs)}" class="text-center py-5">
            <div class="bg-light rounded-circle d-inline-flex p-4 mb-3">
                <i class="bi bi-music-note-list text-muted display-4"></i>
            </div>
            <h4>Library Kosong</h4>
            <p class="text-muted">Anda belum menambahkan lagu apapun.</p>
            <button class="btn btn-primary rounded-pill px-4 mt-2" data-bs-toggle="modal" data-bs-target="#addSongModal">
                <i class="bi bi-plus-lg me-2"></i>Tambah Lagu
            </button>
        </div>

        <!-- Grid Lagu -->
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" th:if="${!#lists.isEmpty(songs)}">
            <div class="col" th:each="song : ${songs}">
                <!-- Kartu Lagu -->
                <div class="card h-100 border-0 shadow-sm song-card rounded-4 bg-white">
                    <div class="p-2 pb-0">
                        <div class="cover-wrapper rounded-4 bg-light d-flex align-items-center justify-content-center position-relative">
                            <!-- Gambar Cover -->
                            <img th:if="${song.cover != null}" th:src="@{'/songs/cover/' + ${song.cover}}" 
                                 class="w-100 h-100 object-fit-cover rounded-4" alt="Cover">
                            
                            <!-- Placeholder jika tidak ada cover -->
                            <div th:if="${song.cover == null}" class="text-muted opacity-25">
                                <i class="bi bi-music-note-beamed" style="font-size: 3rem;"></i>
                            </div>

                            <!-- Tombol Play/Detail (Overlay) -->
                            <a th:href="@{'/songs/' + ${song.id}}" class="play-btn text-decoration-none" title="Lihat Detail">
                                <i class="bi bi-info-lg fs-4"></i>
                            </a>
                        </div>
                    </div>

                    <div class="card-body p-3">
                        <h6 class="card-title fw-bold text-dark text-truncate mb-1" th:text="${song.title}">Judul</h6>
                        <p class="card-text text-muted small text-truncate mb-2" th:text="${song.artist}">Artis</p>
                        
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <span class="badge bg-light text-secondary border rounded-pill fw-normal" 
                                  style="font-size: 0.7rem;" th:text="${song.genre}">Genre</span>
                            <small class="text-muted" style="font-size: 0.75rem;">
                                <i class="bi bi-clock me-1"></i>
                                <span th:text="${#numbers.formatInteger(song.duration / 60, 1) + ':' + #numbers.formatInteger(song.duration % 60, 2)}">3:00</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Include Modal Tambah (Agar tombol tambah berfungsi) -->
        <div th:replace="~{models/songs/add :: addSongModal}"></div>
    </div>
</body>
</html>
